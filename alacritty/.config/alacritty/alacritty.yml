selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
  live_config_reload: true

key_bindings:
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: N, mods: Shift|Control, action: SpawnNewInstance }

  # Ctrl+Shift+F - t
  - { key: F, mods: Control|Shift, chars: "\x74\r" }

  # Fixes tmux C-Space in Windows
  # - { key: Space, mods: Control, chars: "\x00" }

# You can only override the settings in these import files.
import:
  - ~/.config/alacritty/appearance.yml
  - ~/.config/alacritty/alacritty.local.yml
