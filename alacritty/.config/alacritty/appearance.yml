# Colors (Taerminal)
colors:
  # Default colors (Tomorrow Night Bright)
  primary:
    background: '0x000000'
    foreground: '0xeaeaea'

  cursor:
    background: '0xf0f0f0'
    foreground: '0x26282a'

  # Normal colors
  normal:
    black:   '0x26282a'
    red:     '0xff8878'
    green:   '0xb4fb73'
    yellow:  '0xfffcb7'
    blue:    '0x8bbce5'
    magenta: '0xffb2fe'
    cyan:    '0xa2e1f8'
    white:   '0xf1f1f1'

  # Bright colors
  bright:
    black:   '0x6f6f6f'
    red:     '0xfe978b'
    green:   '0xd6fcba'
    yellow:  '0xfffed5'
    blue:    '0xc2e3ff'
    magenta: '0xffc6ff'
    cyan:    '0xc0e9f8'
    white:   '0xffffff'

  # Change cursor colors
  cursor:
    text: "#3B4252"
    cursor: "#ECEFF4"

cursor:
  style:
    blinking: Never

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  size: 10.0

window:
  decorations: None
  opacity: 0.95
  padding:
    x: 5
    y: 5
  # dimensions:
  #   columns: 200
  #   lines: 55
  # scrolling:
  #   # Maximum number of lines in the scrollback buffer.
  #   # Specifying '0' will disable scrolling.
  history: 12000
